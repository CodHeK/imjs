<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>imjs examples</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
  <h1>imjs demos</h1>
  <ul id="demos" class="demoList">
  </ul>
  <script>
    var demoFiles = [{
      fileName: "basicQuery",
      humanName: "Basic Query",
      description: "How to perform a basic query in IMJS"
    },{
      fileName: "summaryQuery",
      humanName: "Summary Query",
      description: "How to perform a column-summary style query in IMJS"
    }];
    var demoDiv = document.getElementById("demos");
    for (var i = 0; i < demoFiles.length; i++) {
      var demoFile = demoFiles[i];
      demoDiv.appendChild(createFileLink(demoFile));
    }

    function createFileLink(file) {
      var li = document.createElement("li"),
          link = document.createElement("a"),
          description = document.createTextNode(" - " + file.description);

      li.appendChild(link);
      li.appendChild(description);

      link.setAttribute("href", "displayFile.html?file=" + file.fileName);
      link.appendChild(document.createTextNode(file.humanName));

      return li;
    }
  </script>

</body>

</html>
